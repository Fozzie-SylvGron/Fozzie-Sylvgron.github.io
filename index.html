    <script type="text/javascript">

        function createThumbnail(targetDiv, id, image) {
            var para = document.createElement("div");
            para.id = "box";
            var link = "projectpage.html?projectid=" + id;
            para.innerHTML = "<a href='" + link + "'> <img class='port' alt='' src='" + image + "'/> </a>";
            document.getElementById(targetDiv).appendChild(para);
        }

        function onLoadDone() {
            for (i = 0; i < thumbnailData.length; i++) {
                createThumbnail("container", thumbnailData[i].projectid, thumbnailData[i].img);
            }

            for (i = 0; i < schoolThumbnailData.length; i++) {
                createThumbnail("containerSchool", schoolThumbnailData[i].projectid, schoolThumbnailData[i].img);
            }
        }   
    </script>
</head>
